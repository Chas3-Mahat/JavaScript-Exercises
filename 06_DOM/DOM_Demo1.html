<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Demo</title>
  </head>
  <body>
    <img src="monkey.jpg" id="isImage" />
    <script>
      let monkey = document.getElementById("isImage");
      console.dir(monkey);
      monkey.alt = "Cheeky Monkey";
      monkey.title = "Cheeky monkey title";
    </script>
  </body>
</html>
